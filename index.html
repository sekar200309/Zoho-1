<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker with TradingView</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: black;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1, h2, p {
      margin: 0;
    }

    /* Hero Section */
    .hero {
      /* background: linear-gradient(135deg, #0d47a1, #42a5f5); */
      padding: 100px 20px;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .hero h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3em;
      margin-top: 10px;
      font-weight: 300;
    }

    /* Container for stock data */
    .container {
      max-width: 1700px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .input-container {
      text-align: center;
      margin: 30px 0;
    }

    input[type="text"] {
      background: transparent; */
      color: white;
      padding: 15px;
      font-size: 1em;
      width: 60%;
      max-width: 400px;
      margin: 10px;
      border: 2px solid rgb(19, 55, 115);
      border-radius: 8px;
      outline: none;
      box-shadow: 0 5px 15px rgba(28, 155, 239, 0.2);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: rgb(19, 55, 115);
      box-shadow: 0 5px 15px rgb(19, 55, 115);
    }

    button {
      /* background: linear-gradient(135deg, #ef1ca9, #a600ff); */
      background: radial-gradient(780px at 37.8% 100.3%, rgb(19, 55, 115) 2.2%, rgb(32, 7, 80) 20.2%, rgb(27, 88, 111) 58.6%, rgb(115, 88, 44) 75%, rgb(99, 19, 90) 89.6%, rgb(12, 51, 76) 96.1%);
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgb(19, 55, 115);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(19, 54, 115, 0.725);
    }

    /* Stock Info Card */
    #stock-info {
      display: none;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      margin-top: 30px;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(20px);
    }

    #stock-info.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #stock-info h2 {
      font-size: 1.8em;
      color: #1c9bef;
      margin-bottom: 10px;
    }

    #stock-info p {
      font-size: 1.5em;
    }

    /* TradingView Chart Container */
    #tv_chart_container {
      width: 100%;
      height: 500px;
      margin-top: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    #tv_chart_container:hover {
      transform: scale(1.02);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .input-container input[type="text"] {
        width: 80%;
      }

      button {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      .hero h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Real-Time Stock Tracker</h1>
  </section>

  <div class="container">
    <!-- Search Bar -->
    <div class="input-container">
      <input type="text" id="symbol" placeholder="Enter stock symbols (e.g., AAPL, TSLA)">
      <button onclick="fetchStockData()">Fetch Data</button>
    </div>

    <!-- Stock Info -->
    <div id="stock-info">
      <h2 id="stock-name"></h2>
      <p id="stock-price"></p>
    </div>

    <!-- TradingView Chart -->
    <div id="tv_chart_container"></div>
  </div>

  <script>
    function initializeTradingView(symbol) {
      new TradingView.widget({
        "autosize": true,
        "symbol": symbol,
        "interval": "D",
        "details":true,
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "3",
        "container_id": "tv_chart_container"
      });
    }

    async function fetchStockData() {
      const symbol = document.getElementById('symbol').value.toUpperCase();
      if (!symbol) return;

      const API_KEY = 'LZEAgGHrG4uxnzMg9XromdP7v_Xa5R0x'; 
      const url = `https://api.polygon.io/v2/aggs/ticker/${symbol}/prev?apiKey=${API_KEY}`;
      
      const response = await fetch(url);
      const data = await response.json();
      
      if (data && data.results) {
        const stockData = data.results[0];
        displayStockData(stockData);
      } 

      initializeTradingView(symbol);
    }

    function displayStockData(stockData) {
      const stockInfo = document.getElementById('stock-info');
      const stockName = document.getElementById('stock-name');
      const stockPrice = document.getElementById('stock-price');

      const latestPrice = stockData.c;
      const stockSymbol = stockData.T;

      stockName.textContent = `${stockSymbol} - Stock Info`;
      stockPrice.textContent = `Price: $${latestPrice}`;

      stockInfo.classList.add('visible');
    }
  </script>

  <script src="https://s3.tradingview.com/tv.js"></script>

</body>
</html>
